<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="js/script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Triangle Tracker</title>
</head>
<div class="appWindow">
  <div class="appHeader">
    <header>
      <h2>TRIANGLE TRACKER APPLICATION</h2>
    </header>

  </div>

  <body>

    <div class="bodyForm">
      <form class="bodyForm" method="get" name="dimensions" id="formElements">
        <h4>Enter your Length : </h4>
        <input type="integer" placeholder="Length" name="userLength" value="">
        <h4>Enter your breadth : </h4>
        <input type="integer" placeholder="Breadth" name="userBreadth" value="">
        <h4>Enter your Height : </h4>
        <input type="integer" placeholder="Height" name="userHeight" value="">
        <h3>Click Submit to View The Type Of Triangle</h3>
        <input type="button" id="submitButton" name="Submit" value="SUBMIT" onclick="triangleTracker()"></input><br>
        <p>
          <input type="button" id="submitButton" onclick="myFunction()" value="RESET">
        </p>

      </form>
    </div>

    <script src="js/styles.css" type="text/javascript">

    </script>
  </body>
</div>

</html>
