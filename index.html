<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="js/script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Triangle Tracker</title>
</head>
<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="appHeader">
        <header>
          <h2>TRIANGLE TRACKER APPLICATION</h2>
        </header>
      </div>
    </div>

    <body>
      <div class="appWindow">
        <div class="col-lg-4">
          <form class="bodyForm" method="get" id="formElements">
            <h2>Enter your Length : </h2>
            <input type="number" placeholder="Length" id="userLength" >
            <h2>Enter your breadth : </h2>
            <input type="number" placeholder="Breadth" id="userBreadth">
            <h2>Enter your Height : </h2>
            <input type="number" placeholder="Height" id="userHeight">
            <h3>Click Submit to View The Type Of Triangle</h3>
        </div>
        <div class="col-lg-4">
          <input type="button" class="submitButton" value="SUBMIT" onclick="triangleTracker()">
          <br><br>
          <input type="button" class="submitButton" value="RESET ME" onclick="refresh()" >
        </div>
        </form>
      </div>
  </div>
</div>

<script src="js/styles.css" type="text/javascript">

</script>
</body>
<footer>

</footer>

</html>
